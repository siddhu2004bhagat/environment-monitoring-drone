<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to Dark Mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESP8266 Sensor Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define Theme-Specific CSS Variables */
        html.dark {
            --bg-body: #0d1117;
            --bg-header-footer: #161b22;
            --bg-card: #161b22;
            --text-main: #e2e8f0;
            --text-subtle: #94a3b8;
            --border-subtle: #30363d;
        }

        html.light {
            --bg-body: #f1f5f9;
            --bg-header-footer: #ffffff;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-subtle: #64748b;
            --border-subtle: #e2e8f0;
        }

        /* Apply CSS variables and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }
        .data-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease-in-out;
            cursor: default;
        }
        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.15);
        }
        /* Style for Header/Footer background using variables */
        .themed-section {
            background-color: var(--bg-header-footer);
            border-color: var(--border-subtle);
        }
        
        /* Pulse Animation (for status pill) */
        .pulse-animation {
            animation: pulse-ring 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-12">
    <div class="max-w-5xl mx-auto w-full">
        
        <!-- Header & Status -->
        <header class="flex justify-between items-start mb-10 p-4 rounded-xl shadow-xl border themed-section">
            <div class="flex flex-col text-left">
                <h1 class="text-3xl md:text-5xl font-extrabold text-indigo-500 mb-1 tracking-tight">
                 Environment Monitoring Drone
                </h1>
                <p class="text-sm md:text-lg" style="color: var(--text-subtle);">
                    Live Data Stream from Drone
                </p>
                <span id="connection-status" class="mt-4 inline-flex items-center px-5 py-2 rounded-full text-sm font-semibold shadow-lg transition-colors duration-500 bg-yellow-600 text-gray-900 w-fit">
                    Connecting...
                </span>
            </div>
            
            <!-- Controls (Theme + Hamburger) -->
            <div class="flex space-x-4 items-center">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="p-3 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        style="background-color: var(--bg-card); border: 1px solid var(--border-subtle);">
                    <!-- Moon Icon (Visible in Light Mode, hidden in Dark Mode) -->
                    <svg id="moon-icon" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <!-- Sun Icon (Visible in Dark Mode, hidden in Light Mode) -->
                    <svg id="sun-icon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Sensor Data Grid (Responsive) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            
            <!-- Card 1: TEMPERATURE (DHT11) -->
            <div class="data-card p-8 rounded-2xl shadow-2xl ring-4 ring-red-500/10">
                <div class="flex items-center space-x-4">
                    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.727A8 8 0 016.343 5.273v2.09A6 6 0 0015.657 14.634l-.001.002.001.002A6 6 0 0017.657 16.727zM7.5 14.25a.75.75 0 100 1.5.75.75 0 000-1.5zM16.5 7.5a.75.75 0 100 1.5.75.75 0 000-1.5z"></path></svg>
                    <h2 class="text-2xl font-semibold">Temperature</h2>
                </div>
                <p id="temperature-value" class="mt-5 text-7xl font-black text-red-500 tracking-tight">
                    ---
                </p>
                <p class="text-lg mt-1" style="color: var(--text-subtle);">°C</p>
            </div>

            <!-- Card 2: HUMIDITY (DHT11) -->
            <div class="data-card p-8 rounded-2xl shadow-2xl ring-4 ring-blue-500/10">
                <div class="flex items-center space-x-4">
                    <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h4c0-2.43 0-4.86 0-7.3s0-4.86 0-7.3H10c0 2.43 0 4.86 0 7.3s0 4.87 0 7.3zM12 14v7M12 7V3"></path></svg>
                    <h2 class="text-2xl font-semibold">Humidity</h2>
                </div>
                <p id="humidity-value" class="mt-5 text-7xl font-black text-blue-500 tracking-tight">
                    ---
                </p>
                <p class="text-lg mt-1" style="color: var(--text-subtle);">%</p>
            </div>

            <!-- Card 3: AIR QUALITY (MQ-135) -->
            <div class="data-card p-8 rounded-2xl shadow-2xl ring-4 ring-green-500/10">
                <div class="flex items-center space-x-4">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18M6 18h12M9 14h6M4 22h16"></path></svg>
                    <h2 class="text-2xl font-semibold">Air Quality (MQ-135)</h2>
                </div>
                <p id="air-quality-value" class="mt-5 text-7xl font-black text-green-500 tracking-tight">
                    ----
                </p>
                <p class="text-lg mt-1" style="color: var(--text-subtle);">ADC Raw Value</p>
            </div>

        </div>

        <!-- Non-Sensitive Footer Information -->
        <footer class="p-6 rounded-xl shadow-inner border text-center themed-section">
            <p class="text-sm font-medium" style="color: var(--text-subtle);">
                <span class="font-bold">Last Data Update (Client Time):</span>
                <span id="timestamp" class="ml-2">Waiting for first data point...</span>
            </p>
        </footer>
    </div>
    
    <!-- Script must be at the END of the body to ensure all elements are loaded -->
    <script>
        // --- THEME TOGGLE LOGIC ---
        const htmlElement = document.documentElement;
        const toggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        const setTheme = (theme) => {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                htmlElement.classList.remove('light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                htmlElement.classList.add('light');
                htmlElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            localStorage.setItem('theme', theme);
        };

        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme');
        const initialTheme = savedTheme && (savedTheme === 'light' || savedTheme === 'dark') ? savedTheme : 'dark';
        setTheme(initialTheme);

        toggleButton.addEventListener('click', () => {
            const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // *** CONFIGURATION FOR DATA FETCHING ***
        const FIREBASE_HOST = "esp-data-e5c1c-default-rtdb.asia-southeast1.firebasedatabase.app";
        const FIREBASE_AUTH = "dsu4ZdtgwRxMCkZzy5ATUX5UNEyzSEb6u1lwRksm";
        const FIREBASE_URL = `https://${FIREBASE_HOST}/SensorData.json`;

        // --- DOM Element References ---
        const tempEl = document.getElementById("temperature-value"); 
        const humEl = document.getElementById("humidity-value");
        const mqEl = document.getElementById("air-quality-value");
        const statusEl = document.getElementById("connection-status");
        const timestampEl = document.getElementById("timestamp");

        async function getData() {
            try {
                // Use fetch to pull data directly, leveraging the secret key for authentication
                const res = await fetch(`${FIREBASE_URL}?auth=${FIREBASE_AUTH}`);
                const data = await res.json();
                
                console.log("Firebase Polling successful. Data received:", data);

                // Check for null or missing essential data fields
                if (data === null || (data.MQ135_Value === undefined && data.Temperature === undefined)) {
                    if (mqEl) mqEl.textContent = "---";
                    if (statusEl) statusEl.textContent = "⚠️ No data found in Firebase.";
                    return;
                }

                // --- Data Processing ---
                const mqValue = data.MQ135_Value !== undefined ? Number(data.MQ135_Value).toFixed(0) : "---";
                const tempValue = data.Temperature !== undefined ? Number(data.Temperature).toFixed(1) : "---";
                const humValue = data.Humidity !== undefined ? Number(data.Humidity).toFixed(1) : "---";
                
                // Update displayed values
                if (mqEl) mqEl.textContent = mqValue; 
                if (tempEl) tempEl.textContent = tempValue;
                if (humEl) humEl.textContent = humValue;

                // Update status and timestamp
                if (statusEl) {
                    statusEl.textContent = "✅ Connected & Live";
                    statusEl.classList.remove('bg-yellow-600', 'bg-red-500', 'pulse-animation');
                    statusEl.classList.add('bg-green-500', 'pulse-animation');
                    // Add a pulse effect to highlight new data
                    setTimeout(() => statusEl.classList.remove('pulse-animation'), 800);
                }
                if (timestampEl) timestampEl.textContent = new Date().toLocaleTimeString() + ' | ' + new Date().toLocaleDateString();

            } catch (err) {
                console.error("Error fetching Firebase data:", err);
                if (statusEl) {
                    statusEl.textContent = "❌ Connection/Fetch Failed";
                    statusEl.classList.remove('bg-yellow-600', 'bg-green-500');
                    statusEl.classList.add('bg-red-500');
                }
            }
        }

        // --- Start Polling ---
        getData();
        // REDUCED FETCHING DELAY TO 1 SECOND (1000ms)
        setInterval(getData, 1000); 
    </script>
</body>
</html>
